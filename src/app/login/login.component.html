<!DOCTYPE html>
<html lang="en" >
<head>
  <meta charset="UTF-8">
  <title>Login Form</title>
  <link rel='stylesheet' href='https://fonts.googleapis.com/css?family=Rubik:400,700'><link rel="stylesheet" href="login.component.scss">

</head>
<body>
<!-- partial:index.partial.html -->
<div class="container mx-auto">
  <h1 class="text-2xl font-bold text-center">Login</h1>
  <form (ngSubmit)="signIn()">
    <!-- Input fields for username and password -->
    <div class="mb-4">
      <label class="block mb-2" for="username">Username</label>
      <input class="w-full px-3 py-2 border rounded" type="text" id="username" [(ngModel)]="username" name="username" required>
    </div>
    <div class="mb-4">
      <label class="block mb-2" for="password">Password</label>
      <input class="w-full px-3 py-2 border rounded" type="password" id="password" [(ngModel)]="password" name="password" required>
    </div>
    <div class="mb-4">
      <button class="px-4 py-2 bg-blue-500 text-white rounded" type="submit">Sign In</button>
    </div>
  </form>
  <p class="text-center">Don't have an account? <a (click)="showSignUp()">Sign Up</a></p>
</div>

</body>
</html>
